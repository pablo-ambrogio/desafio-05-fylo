  <main class="container">
    <section class="container-fylo">
      <div class="fylo">
          <img class="logo" src="./images/logo.svg" alt="logo">
        <div class="fylo__files">
          <div class="fylo__pictures">
            <img class="fylo__icon" src="./images/icon-document.svg" alt="icon document">
          </div>
          <div class="fylo__pictures">
            <img class="fylo__icon" src="./images/icon-folder.svg" alt="icon folder">
          </div>
          <div class="fylo__pictures">
            <img class="fylo__icon" src="./images/icon-upload.svg" alt="icon upload">
          </div>
        </div>
      </div>
      <div class="fylo fylo--memory">
        <div class="fylo__card">
          <p class="fylo__text-card">
            <strong class="fylo__strong">185</strong>
            GB Left
            </p>
        </div>
        <p class="fylo__paragraph">Youâ€™ve used <strong class="fylo__strong--white">815 GB</strong> of your storage</p>
        <div class="fylo__range">
          <input class="fylo__input" type="range" min="0" max="1000" name="" id="">
        </div>
      </div>
    </section>
  </main>
